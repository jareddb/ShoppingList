
<div *ngIf="!this.isLoading" id="grid-container">
  <button type="button" class="btn btn-outline-primary btn-sm" id="add-row-button" (click)="addRow()"><b>+</b></button>
  <ag-grid-angular class="ag-theme-alpine" style="height: calc(100vh - 125px);"
                   [columnDefs]=this.columnDefs
                   [rowData]=this.rowData
                   [rowDragManaged]="true"
                   [gridOptions]="gridOptions"
                   [frameworkComponents]="frameworkComponents"
                   (gridReady)="onGridReady($event)"
                   (cellValueChanged)="onCellValueChanged($event)">

  </ag-grid-angular>
</div>
<div *ngIf="this.isLoading" id="loading-icon"><img src="assets/loadingIcon.gif" /></div>
